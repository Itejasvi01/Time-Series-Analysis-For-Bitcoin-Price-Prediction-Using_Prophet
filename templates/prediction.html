{% extends 'index.html' %}
{% block a %}
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                <div class="full">
                    <div class="center-desk">
                        <div class="logo">
                            <a href="index.html">Bitcoin Time Series</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                <div class="menu-area">
                    <div class="limit-box">
                        <nav class="main-menu">
                            <ul class="menu-area-main">
                                <li><a href="{{ url_for('viewdata') }}">View Data</a></li>
                                <li><a href="{{ url_for('prediction') }}">Prediction</a></li>
                                <li><a href="{{ url_for('index') }}">Logout</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end header inner -->
</div>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 heading-text">Prediction</h2>
    <form method="POST" action="{{ url_for('prediction') }}" class="p-4 shadow-lg rounded bg-light">
        
        {% if msg %}
        <div class="alert alert-info mt-3 custom-msg">
            {{ msg }}
        </div>
        {% endif %}
        
        <div class="form-group">
            <label for="Week" class="form-label">Weeks to Predict:</label>
            <input type="number" id="Week" name="Week" class="form-control form-control-lg custom-input" required>
        </div>
        
        <center><button type="submit" class="btn btn-primary btn-lg mt-4 custom-btn">Submit</button></center>
    </form>

    {% if plot_filename %}
    <div class="mt-4 text-center">
        <h3>Forecast Plot:</h3>
        <img src="{{ url_for('static', filename='graphs/' + plot_filename) }}" alt="Forecast Plot" class="img-fluid" />
    </div>
    {% endif %}
</div>
{% endblock %}
